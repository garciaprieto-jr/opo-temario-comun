<body>
    <div class="contenedor">
        <h1>Simulador de Examen</h1>
        <p class="gris" style="text-align:center;margin-top:-10px;">Selecciona un tema para empezar.</p>

        <div id="selector-temas">
            <button class="btn btn-tema" data-tema="tema1">Tema 1: Constitución Española</button>
            <button class="btn btn-tema" data-tema="tema2">Tema 2: Administración y Organización Territorial</button>
            <button class="btn btn-tema" data-tema="tema3">Tema 3: El Gobierno y la Administración</button>
            <button class="btn btn-tema" data-tema="examen2024">Examen 2024: 80 preguntas (Común y Específico)</button>
            <button class="btn btn-tema" data-tema="comun_otros_años">Preguntas de otros Exámenes (parte común)</button>
        </div>

        <div id="examen" style="display: none;">
            <h2 id="titulo-examen"></h2>

            <form id="formulario-examen">
                <div id="contenedor-preguntas-completas"></div>
                <button type="button" id="btn-corregir" class="btn">Corregir Examen</button>
            </form>

            <div id="contenedor-resultados" style="display: none;">
                <h3>Resumen de la Corrección</h3>
                <p><strong>Preguntas Correctas:</strong> <span id="resumen-correctas">0</span></p>
                <p><strong>Preguntas Falladas:</strong> <span id="resumen-falladas">0</span></p>
                <p><strong>Preguntas Sin Contestar:</strong> <span id="resumen-sin-contestar">0</span></p>
                <hr>
                <p><strong>Nota Final (sobre 10):</strong> <span id="resumen-nota">0.00</span></p>
                <p><strong>Resultado:</strong> <span id="resumen-estado">PENDIENTE</span></p>
            </div>

            <button type="button" id="btn-reiniciar-selector" class="btn btn-secundario" style="margin-top: 20px;">Volver a Temas</button>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
