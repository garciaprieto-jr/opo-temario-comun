<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Examen - Oposiciones</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
        }

        /* --- Selector de Temas --- */
        #selector-temas {
            text-align: center;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #28a745; /* Verde */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #218838;
        }

        /* --- Estructura de Preguntas (Examen) --- */
        .pregunta {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        
        .opciones label {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #eee;
            transition: background-color 0.1s;
        }

        .opciones label:hover {
            background-color: #f8f9fa;
        }

        .opciones input[type="radio"] {
            margin-right: 10px;
        }
        
        /* --- Corrección y Resultados --- */
        .feedback-correccion {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed #ccc;
        }

        .pregunta.correcta {
            background-color: #e6ffe6; /* Fondo verde claro */
            border-color: #28a745;
        }

        .pregunta.incorrecta {
            background-color: #ffe6e6; /* Fondo rojo claro */
            border-color: #dc3545;
        }

        .pregunta.sin-contestar {
            background-color: #f0f0f0; /* Fondo gris claro */
            border-color: #6c757d;
        }

        .verde { color: #28a745; font-weight: bold; }
        .rojo { color: #dc3545; font-weight: bold; }
        .gris { color: #6c757d; }
        .fuente { font-size: 0.9em; color: #6c757d; margin-top: 5px;}


        /* Contenedor de Resultados */
        #contenedor-resultados {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            background-color: #f8d7da; /* Color de fondo inicial */
        }
        #contenedor-resultados .apto {
            color: #155724;
            background-color: #d4edda;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: bold;
        }
        #contenedor-resultados .no-apto {
            color: #721c24;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        /* Botones de acción del examen */
        #examen button {
            margin-top: 20px;
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #btn-corregir {
            background-color: #007bff;
            color: white;
            border: none;
        }
        #btn-corregir:hover {
            background-color: #0056b3;
        }
        #btn-reiniciar-selector {
            background-color: #6c757d;
            color: white;
            border: none;
            margin-top: 10px;
        }
        #btn-reiniciar-selector:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Simulador de Examen Proyectos de Edificación M1 </h1>

        <div id="selector-temas">
            <h2>Selecciona un Tema para Iniciar la Prueba</h2>
            
            <button class="btn btn-tema" data-tema="tema1">
                Tema 1: Constitución Española
            </button>

            <button class="btn btn-tema" data-tema="tema2">
                Tema 2: Administración y Organización Territorial
            </button>

            <button class="btn btn-tema" data-tema="tema3">
                Tema 3: El Gobierno y la Administración
            </button>

            <button class="btn btn-tema" data-tema="examen2024">
                Examen 2024: 80 preguntas (Comun y Expecifico)
            </button>
            
        </div>

        <div id="examen" style="display: none;">
            <h2 id="titulo-examen"></h2>
            
            <form id="formulario-examen">
                <div id="contenedor-preguntas-completas">
                    </div>

                <button type="button" id="btn-corregir">Corregir Examen y Ver Resultados</button>
            </form>
            
            <div id="contenedor-resultados" style="display: none;">
                <h3>Resumen de la Corrección</h3>
                <p><strong>Preguntas Correctas:</strong> <span id="resumen-correctas">0</span></p>
                <p><strong>Preguntas Falladas/Sin Contestar:</strong> <span id="resumen-fallos">0</span></p>
                <p><strong>Nota Final (sobre 10):</strong> <span id="resumen-nota">0.00</span></p>
                <p><strong>Resultado:</strong> <span id="resumen-estado">PENDIENTE</span></p>
                
                <button type="button" id="btn-reiniciar-selector">Volver a la Selección de Temas</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
