<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Exámenes - Temas 1 y 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .contenedor-principal {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #007bff;
            text-align: center;
        }
        .btn-tema {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-tema:hover {
            background-color: #0056b3;
        }
        
        /* Estilos del Examen */
        #examen {
            display: none;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .opcion-quiz {
            display: block;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .opcion-quiz:hover {
            background-color: #e9ecef;
        }
        .opcion-quiz input[type="radio"] {
            margin-right: 10px;
        }
        
        /* Estilos de Revisión */
        .pregunta-revision {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
        }
        .opcion-revision {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .opcion-revision.correcta {
            background-color: #d4edda;
            color: #155724;
            border-left: 5px solid green;
        }
        .opcion-revision.incorrecta {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 5px solid red;
        }
        .opcion-revision.correcta.no-seleccionada {
            /* Estilo para la respuesta correcta que no fue seleccionada */
            border: 1px dashed green;
            opacity: 0.7;
        }
        
    </style>
</head>
<body>

    <div class="contenedor-principal">
        <h1>Aplicación de Exámenes de Oposición</h1>

        <div id="selector-temas">
            <h2>Selecciona un Tema para Empezar</h2>
            <button class="btn-tema" onclick="iniciarExamen('tema1')">
                Tema 1: Constitución Española - Principios y Derechos
            </button>
            <button class="btn-tema" onclick="iniciarExamen('tema2')">
                Tema 2: Administración y Organización Territorial
            </button>
        </div>

        <div id="examen" style="display: none;">
            <h2 id="titulo-examen"></h2>
            
            <div id="contenedor-examen">
                <div id="contenedor-pregunta"></div>
                <div id="contenedor-opciones"></div>
                
                <hr>
                
                <div id="controles-navegacion" style="display: flex; justify-content: space-between; margin-top: 20px;">
                    </div>

                <button id="btn-finalizar" onclick="finalizarExamen()" style="display: block; width: 100%; padding: 15px; margin-top: 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer;">
                    Finalizar Examen y Ver Resultados
                </button>
            </div>
        </div>

        <div id="contenedor-resultados" style="display: none;">
            </div>

    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
